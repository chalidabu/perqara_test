<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <!-- Open Graph (OG) -->
    <meta property="og:title" content="MoovieTime - Discover Movies & TV Shows">
    <meta property="og:description" content="Find the best movies and TV shows with MoovieTime. Search, explore, and enjoy!">
    <meta property="og:image" content="/favicon/android-chrome-512x512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="https://www.moovietime.com">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MoovieTime - Discover Movies & TV Shows">
    <meta name="twitter:description" content="Find the best movies and TV shows with MoovieTime. Search, explore, and enjoy!">
    <meta name="twitter:image" content="/favicon/android-chrome-512x512.png">
    <meta name="twitter:site" content="@MoovieTime">
    <meta name="twitter:creator" content="@MoovieTime">

    <title>Moovie Time</title>
  </head>
  <body class="bg-nightblue font-sans">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
